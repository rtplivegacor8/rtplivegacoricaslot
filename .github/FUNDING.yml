    <title>RTP Live - ICASLOT PRAGMATIC X1000</title>
    <style>
      /* Reset default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url("https://i.pinimg.com/736x/b1/49/53/b149539dfd1a029f7516a3da943a7fdc.jpg");
        background-size: cover;
        background-position: center;
      }

      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      /* Banner Section */
      .header {
        position: relative;
        margin-bottom: 30px;
      }

      .time {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.2em;
        color: #fff;
        font-weight: bold;
        z-index: 10;
        text-shadow: 2px 2px 4px rgba(255, 253, 253, 0.5);
      }

      .header img.banner {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      /* Daftar & Login Section */
      .auth-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .auth-button {
        padding: 12px 24px;
        font-size: 1em;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }

      .auth-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      /* Marquee with Title */
      .title-container {
        overflow: hidden;
        width: 100%;
      }

      .title {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
        font-size: 1.5em;
        font-weight: bold;
        color: #fffcfc;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Game Grid */
      .game-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .game-card {
        background-color: #0648ff;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgb(255, 255, 255);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden; /* Menjaga tombol tetap di dalam batas gambar */
      }

      .game-card img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .game-card h3 {
        margin-top: 10px;
        font-size: 1.2em;
        color: #ffffff;
      }

      /* Progress Bar */
      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        margin-top: 10px;
        position: relative;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        position: relative;
        border-radius: 5px;
        background-color: transparent;
        animation: fillBar 2s ease-out forwards, moveStripes 1s linear infinite;
        background-size: 20px 20px; /* Ukuran garis */
        background-repeat: repeat;
      }

      /* Red color for 1%-50% */
      .progress-bar.red-bar {
        background-color: #ff4c4c;
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.2) 75%,
          transparent 75%,
          transparent
        );
      }

      /* Orange color for 51%-70% */
      .progress-bar.orange-bar {
        background-color: #ffa500;
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.2) 75%,
          transparent 75%,
          transparent
        );
      }

      /* Green color for 71%-98% */
      .progress-bar.green-bar {
        background-color: #4caf50;
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.2) 75%,
          transparent 75%,
          transparent
        );
      }

      .progress-bar span {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
      }

      /* Styling untuk tombol MAIN */
      .play-now-btn {
        display: none;
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
        animation: showButton 0.6s ease forwards;
      }

      @keyframes showButton {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .play-now-btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }

      .play-now-btn.clicked {
        opacity: 0;
        pointer-events: none;
      }

      .game-card:hover .play-now-btn {
        display: block;
        animation: showButton 0.6s ease forwards;
      }

      .game-card:hover img {
        transform: scale(1.1);
      }

      /* Footer Styles */
      .footer {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 10px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10;
        padding: 10px;
      }

      .footer a {
        display: inline-block;
        width: 50px;
        height: 50px;
      }

      .footer img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Media Query untuk perangkat mobile */
      @media (max-width: 768px) {
        .game-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Animasi untuk Progress Bar */
      @keyframes fillBar {
        0% {
          width: 0%;
        }
        100% {
          width: var(--progress-width);
        }
      }

      /* Animasi untuk garis bergerak */
      @keyframes moveStripes {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 40px 40px; /* Gerakan garis bergerak */
        }
      }

      /* Efek Glow yang aktif saat kursor mendekati card */
      .game-card.glow {
        box-shadow: 0 0 30px 10px rgb(4, 202, 252); /* Efek glow cahaya */
      }
    </style>
